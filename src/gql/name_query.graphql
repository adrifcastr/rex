query NameQuery($pokemon: String!) {
  getFuzzyPokemon(pokemon: $pokemon, take: 1) {
    num
    species
    types {
      primary: name
      secondary: name
    }
    abilities {
      first { name, shortDesc }
      second { name, shortDesc }
      hidden { name, shortDesc }
    }
    gender {
      male
      female
    }
    height
    weight
    flavorTexts {
      game
      flavor
    }
    sprite
    shinySprite
    smogonTier
    smogonPage
    serebiiPage
  }
}

query NumQuery($num: Int!) {
  getPokemonByDexNumber(number: $num) {
    num
    species
    types {
      primary: name
      secondary: name
    }
    abilities {
      first { name }
      second { name }
      hidden { name }
    }
    gender {
      male
      female
    }
    height
    weight
    flavorTexts {
      game
      flavor
    }
    sprite
    shinySprite
    smogonTier
    smogonPage
    serebiiPage
  }
}